on:
  push:
    branches:
      - "*"
      - "*/*"
  pull_request:
    branches:
      - "*"
      - "*/*"

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: ✅ Repository checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Compile test projects
        run: ./build.sh CompileTests
      - name: 🧪 Run unit tests
        run: ./build.sh Test --html-test-results --skip CompileTests
      - name: 📝 Collect coverage reports
        run: ./build.sh CoverageCollect CoverageReport --skip CompileTests
      - name: 📤 Upload test results report
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: artifacts/test_results/*.html
      - name: 📤 Upload coverage reports (cobertura)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-cobertura
          path: artifacts/test_results/coverage/*.xml
      - name: 📤 Upload coverage reports (html)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: artifacts/test_results/coverage/html/
  build:
    runs-on: ubuntu-22.04
    needs: test
    steps:
      - name: ✅ Repository checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Set environment variable with calculated semantic version
        run: ./build.sh actions-set-semver
      - name: 🔨 Compile (Release)
        run: ./build.sh compile-main --configuration Release
      - name: 📦 Create packages
        run: ./build.sh pack --configuration Release
      - name: 💾 Upload packages to artifact storage
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: |
            src/Dvchevskii.Optional/bin/Release/Dvchevskii.Optional.${{ env.GITVERSION_SEMVER }}.nupkg
            src/Dvchevskii.Optional/bin/Release/Dvchevskii.Optional.${{ env.GITVERSION_SEMVER }}.snupkg
      - name: 💾 Upload libraries to artifact storage
        uses: actions/upload-artifact@v4
        with:
          name: netstandard2.0
          path: src/Dvchevskii.Optional/bin/Release/netstandard2.0/*
