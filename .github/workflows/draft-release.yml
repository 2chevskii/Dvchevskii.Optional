name: draft-release
on:
  push:
    tags:
      - v*.**
jobs:
  test:
    uses: ./.github/workflows/_test.yml
  build-artifacts:
    runs-on: ubuntu-22.04
    needs: test
    steps:
      - name: ✅ Repository checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ⚙️ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: ./global.json
      - name: 🛠️ Compile 'Release' configuration
        run: ./build.sh CompileSrc --configuration Release
      - name: 📦 Create NuGet packages
        run: ./build.sh Pack ArtifactsPkg --configuration Release --skip CompileSrc
      - name: 📤 Upload NuGet packages
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: |
            artifacts/pkg/*.nupkg
            artifacts/pkg/*.snupkg
  draft-release:
    runs-on: ubuntu-22.04
    needs: [test, build-artifacts]
    steps:
      - name: ✅ Repository checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ⚙️ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: ./global.json
      - name: 📥 Download built artifacts 1/2
        uses: actions/download-artifact@v4
        with:
          name: packages
          path: artifacts/release
      - name: 📎 Create release draft
        run: ./build.sh CreateReleaseDraft --release-artifacts artifacts/release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
env:
  NUKE_NO_LOGO: true
